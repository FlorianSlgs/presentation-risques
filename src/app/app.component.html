<!-- app.component.html (version mise à jour) -->
<div class="snap-scroll-container relative h-screen overflow-hidden">
  <!-- Navigation dots -->
  <nav class="fixed right-6 top-1/2 transform -translate-y-1/2 z-50 flex flex-col space-y-3">
    <button
      *ngFor="let section of sections; let i = index"
      (click)="scrollToSection(i)"
      [class]="getDotClasses(i)"
      [attr.aria-label]="'Aller à la section ' + (i + 1)"
      [title]="section.title">
      <span class="sr-only">Section {{ i + 1 }}</span>
    </button>
  </nav>

  <!-- Sections container -->
  <div 
    #sectionsContainer
    class="snap-scroll-wrapper transition-transform duration-500 ease-out"
    [style.transform]="'translateY(-' + (currentSection * 100) + 'vh)'">
    
    <!-- Section dynamiques avec les composants -->
    <div *ngFor="let section of sections; let i = index">
      <!-- Section Intro -->
      <app-accueil
        *ngIf="section.id === 'accueil'"
        (nextSection)="onIntroNext()">
      </app-accueil>
      
      <!-- Section Types de Risques -->
      <app-page1
        *ngIf="section.id === 'page1'">
      </app-page1>

      <!-- Section Types de Risques -->
      <app-page2
        *ngIf="section.id === 'page2'">
      </app-page2>

      <!-- Section Types de Risques -->
      <app-page3
        *ngIf="section.id === 'page3'">
      </app-page3>
      
    </div>

  </div>

  <!-- Navigation arrows -->
  <div class="fixed bottom-6 left-1/2 transform -translate-x-1/2 z-50 flex flex-col space-y-2 arrow-nav">
    <button
      *ngIf="currentSection < sections.length - 1"
      (click)="nextSection()">
      <svg class="w-16 h-6" fill="none" stroke="currentColor" viewBox="0 0 60 20" width="60" height="20">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="0.8" d="M44 6l-14 12L16 6"></path>
      </svg>
    </button>
  </div>

  <!-- Instructions -->
  <div class="fixed bottom-6 right-6 z-50 text-white/70 text-sm">
    <p>Faire défiler vers le bas pour découvrir cette présentation numérique.</p>
  </div>
</div>
